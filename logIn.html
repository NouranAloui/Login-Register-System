<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-dark text-white">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card bg-transparent border-light shadow-lg p-4">
                    <div class="card-body text-center">
                        <h2 class="mb-4 text-white">Login</h2>

                        <div class="mb-3 text-start">
                            <label for="loginEmail" class="form-label text-white">Email Address</label>
                            <input type="email" class="form-control bg-dark text-white border-light" id="loginEmail" placeholder="Enter your email" onblur="checkEmailBlur()">
                            <div id="emailError" class="text-danger mt-1"></div>
                        </div>

                        <div class="mb-3 text-start">
                            <label for="loginPassword" class="form-label text-white">Password</label>
                            <input type="password" class="form-control bg-dark text-white border-light" id="loginPassword" placeholder="Enter your password">
                            <div id="passError" class="text-danger mt-1"></div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 py-2" onclick="checkInputs()">Sign in</button>
                        <button type="button" class="btn btn-outline-light w-100 mt-3 py-2" onclick="goToReg()">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="logRes" class="text-center mt-4 fs-5 text-danger"></div>

    <!-- JavaScript Files -->
    <script src="Js/logIn.js"></script>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
