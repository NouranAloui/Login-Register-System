<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

    <div class="card text-center bg-secondary text-white shadow-lg p-4 border-0 rounded-4" style="width: 350px;">
        <img id="profile-pic" src="img/user-blue-gradient_78370-4692.avif" 
            class="rounded-circle mx-auto d-block border border-3 border-light" width="120" alt="Profile Picture">
            
        <h1 class="mt-3 text-light">Welcome</h1>
        <h2 id="username" class="mt-3 fw-bold">Loading...</h2>
        <p id="email" class="text-light-50">Loading...</p>
        <button class="btn btn-danger w-75 mt-4 mx-auto rounded-3" onclick="logout()">Logout</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="Js/profile.js"></script>
</body>
</html>
